<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/mobile.css" media="screen and (max-width: 640px)">
    <title>Calculadora</title>
</head>

<body>
    <div class="bg-color main-container centralize">
        <section class="calculadora centralize">
            <div class="title flex main-content">
                <h2>Calculadora</h2>
                <div class="interation-buttons flex">
                    <button class="flex">-</button>
                    <button>&#9633;</button>
                    <button>x</button>
                </div>
            </div>
            <p id="result" class="result">&nbsp;</p>
            <!--Os botões da calculadora são uma tabela-->
            <table id="buttons" class="buttons main-content">
                <!--Linha 1-->
                <tr class="first-line">
                    <!--itens-->
                    <td>
                        <button id="clear">c</button>
                    </td>
                    <td>
                        <button id="delete"><</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                    <td>
                        <button>x</button>
                    </td>
                </tr>

                <!--Linha 2-->
                <tr>
                    <!--itens-->
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>
                <!-- Linha 3 -->
                <tr>
                    <!--itens-->
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>

                <!--Linha 4-->
                <tr>
                    <!--itens-->
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td rowspan="2">
                        <button>=</button>
                    </td>
                </tr>

                <!--Linha 5-->
                <tr>
                    <!--itens-->
                    <td colspan="2">
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                </tr>
            </table>
    </div>

    </div>
    <script src="./assets/js/calculadora.js" defer></script>
</body>

</html>
