<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <section class="fundo">
        <h2>Calculadora</h2>
        <div class="calculadora">
            <p id="result">aaaaa</p>
            <!--Os botões da calculadora são uma tabela-->
            <table id="buttons">
                <!--Linha 1-->
                <tr>
                    <!--itens-->
                    <td>
                        <button>C</button>
                    </td>
                    <td>
                        <button>D</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                    <td>
                        <button>x</button>
                    </td>
                </tr>

                <!--Linha 2-->
                <tr>
                    <!--itens-->
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>

                <tr>
                    <!--itens-->
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>
    
                <!--Linha 4-->
                <tr>
                    <!--itens-->
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td rowspan="2">
                        <button>=</button>
                    </td>
                </tr>
    
                <!--Linha 5-->
                <tr>
                    <!--itens-->
                    <td colspan="2">
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                </tr>
            </table>
        </div>

    </section>
</body>
</html>
